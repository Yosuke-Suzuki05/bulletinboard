<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>投稿一覧</title>
    <!--個別CSS読込-->
    <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="header border-bottom">
            <h1 class="h2">投稿一覧</h1>
        </div>
        <!--投稿一覧表示-->
        <div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">名前</th>
						<th class="th-width">タイトル</th>
						<th class="th-width">内容</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${userList}">
						<td th:text="${item.name}"></td>
						<td th:text="${item.title}"></td>
						<td th:text="${item.content}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{'/user/detail/' + ${item.name}}">
								詳細
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
        <!-- 投稿フォーム -->
        <form method="post" action="/bulletinboard">
            <div>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
				<label for="title">タイトル:</label>
				<input type="text" id="title" name="title"/>
			</div>
            <div>
                <label for="content">内容:</label>
                <textarea id="content" name="content" class="content"></textarea>
            </div>
            <div>
                <input type="submit" value="送信"/>
            </div>
        </form>
    </div>
</body>
</html>
